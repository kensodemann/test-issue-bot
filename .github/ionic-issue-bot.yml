triage:
  label: triage
  dryRun: false
  
incomplete:
  label: incomplete
  message: >
    Dude, fill out that template!! Closing. Reenter, but fill the whole thing out


    Thanks for using Ionic!
  close: true
  lock: true
  dryRun: false

support:
  label: bot: support
  message: >
    We use the issue tracker exclusively for bug reports and feature requests.
    However, this issue appears to be a support request. Please use our
    [forum](https://forum.ionicframework.com) or on our [slack channel](https://ionicworldwide.herokuapp.com/)
    channels to get help with your question.


    Thanks for using Ionic!
  close: true
  lock: true
  dryRun: false
  
stale:
  days: 1
  maxIssuesPerRun: 42
  exemptLabels:
    - good first issue
    - triage
  exemptProjects: true
  exemptMilestones: true
  label: wontfix
  message: >
    This issue is being closed due to lack of inactivity. This could mean that it has been fixed or it
    could mean that the bandwidth does not currently exist in order to fix it.
  close: true
  lock: true
  dryRun: false
